<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employees Management</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/
bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>
<div class="container my-2">


<h1>Employees List</h1>
<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm-mb-3">Add Employee</a>

<table border="1" class = "table table-stripped table-responsive-md">
      <thead>
        <tr>
            <th>Employee Name</th>
      		<th>Employee age</th>
      		<th>Employee email</th>
      		<th>Update</th>
      		<th>Delete</th>
      	</tr>
      </thead>
      <tbody>
         <tr th:each="employee : ${listEmployees}">
         	<td th:text = "${employee.name}"></td>
         	<td th:text = "${employee.age}"></td>
         	<td th:text = "${employee.email}"></td>
         	<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class = "btn btn-primary">Update</a></td>
            <td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class = "btn btn-danger">Delete</a></td>
         </tr>
      </tbody>
</table>


</div>

</body>
</html>
